<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Mind - Зворотній зв'язок</title>
  <link rel="stylesheet" href="css/feedback.css">
</head>
<body>

  <div class="wrapper">
    <!-- Header start -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="index.html" class="hedaer__logo-link">
              <img src="img/start-up_logo.png" alt="Start-up logo" class="header__logo-img">
            </a>
            <p class="header__logo-title">Task Mind</p>
          </div>
          <p class="header__title">Зворотній зв'язок</p>

          <a href="index.html" class="header__back">Повернутися на головну</a>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <main class="main">
      <!-- Feedback start -->
      <section id="feedback" class="feedback">
        <div class="container">
          <h1 class="feedback__title">Зворотній зв’язок</h1>

          <form action="index.html" method="post" class="form">
            <fieldset class="form__fieldset">
              <legend>Персональна інформація</legend>

              <div class="form__row">
                <div class="field">
                  <label for="fullname" class="field__label">Прізвище та ім'я</label>
                  <input type="text" id="fullname" name="fullname" required class="field__control">
                </div>

                <div class="field">
                  <label for="email" class="field__label">E-mail</label>
                  <input type="email" id="email" name="email" required class="field__control">
                </div>

                <div class="field">
                  <label for="age" class="field__label">Вік</label>
                  <input type="number" id="age" name="age" min="1" max="120" required class="field__control">
                </div>

                <div class="field">
                  <label for="education" class="field__label">Освіта</label>
                  <select id="education" name="education" required class="field__control">
                    <option value="">Оберіть освіту</option>
                    <option value="повна">Повна</option>
                    <option value="неповна">Неповна</option>
                    <option value="вища">Вища</option>
                    <option value="професійна">Професійна</option>
                  </select>
                </div>

                <div class="field field-checkboxes">
                  <p class="field__label">Інтереси</p>
                  <div class="checks">
                    <label class="check"><input type="checkbox" name="interests" value="науковець"> Науковець</label>
                    <label class="check"><input type="checkbox" name="interests" value="інвестор"> Інвестор</label>
                    <label class="check"><input type="checkbox" name="interests" value="промоутер"> Промоутер</label>
                    <label class="check"><input type="checkbox" name="interests" value="держслужбовець"> Держслужбовець</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="form__row">
              <div class="field field-select">
                <label for="purpose" class="field__label">Мета зворотнього зв’язку</label>
                <select id="purpose" name="purpose" required class="field__control">
                  <option value="">Оберіть мету</option>
                  <option value="співпраця">Співпраця</option>
                  <option value="скарга">Скарга на порушення права власності</option>
                  <option value="пропозиція">Пропозиція</option>
                  <option value="помилка">Наявність помилки</option>
                </select>
              </div>

              <div class="field field-textarea">
                <label for="details" class="field__label">Детально</label>
                <textarea id="details" name="details" rows="6" maxlength="500" placeholder="Опишіть детально..." class="field__control"></textarea>
              </div>

              <label class="consent field">
                <input type="checkbox" name="consent" required>
                Я даю згоду на обробку моїх персональних даних
              </label>

              <div class="actions">
                <button type="submit" class="button">Відправити</button>
                <button type="reset" class="button">Очистити</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <!-- Feedback end -->
    </main>

    <!-- Footer start -->
    <footer class="footer">
      <div class="footer__wrapper container">
        <div class="footer__info">
          <div class="footer__item">
            <p>Адреса</p>
            <p>вул. Здановська, 1<br>Київ, 01234, Україна</p>
          </div>
          <div class="footer__item">
            <p>Контакти</p>
            <p> +38 (066) 123-45-67<br> +38 (099) 987-65-43</p>
          </div>
          <div class="footer__item">
            <p>Email</p>
            <p>info@tmind.com<br>support@tmind.com</p>
          </div>
        </div>
        <p>&copy; 2025 Task Mind. Всі права захищені.</p>
      </div>
    </footer>
    <!-- Footer end -->
  </div>
 

</body>
</html>
